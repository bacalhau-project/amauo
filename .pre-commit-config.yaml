repos:
  - repo: local
    hooks:
      # Custom ruff lint check with helpful error messages
      - id: ruff-lint-check
        name: ruff lint check
        entry: bash -c 'if ! uv run ruff check . --no-fix; then echo ""; echo "ðŸ”§ To fix linting issues, run:"; echo "   uv run ruff check . --fix"; echo ""; exit 1; fi'
        language: system
        types: [python]
        pass_filenames: false
      # Custom ruff format check with helpful error messages
      - id: ruff-format-check
        name: ruff format check
        entry: bash -c 'if ! uv run ruff format . --check --diff; then echo ""; echo "ðŸ”§ To fix formatting issues, run:"; echo "   uv run ruff format ."; echo ""; exit 1; fi'
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: local
    hooks:
      - id: smoke-test
        name: Run smoke tests
        entry: uv run python scripts/smoke-test.py --quiet
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
