repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # First check without fixing to show errors
      - id: ruff
        name: ruff lint check
        args: [--no-fix]
      # Then format check without modifying
      - id: ruff-format
        name: ruff format check
        args: [--check, --diff]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: local
    hooks:
      - id: smoke-test
        name: Run smoke tests
        entry: uv run python scripts/smoke-test.py --quiet
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
