name: Build and Deploy to PyPI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for version detection

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group dev

    - name: Run tests
      run: |
        uv run pytest tests/ -v

    - name: Run linting
      run: |
        uv run ruff check src/
        uv run ruff format --check src/

    - name: Run type checking
      run: |
        uv run mypy src/amauo/

    - name: Test CLI installation
      run: |
        uv run python -m amauo --version

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for version detection

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Build package
      run: |
        uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  deploy-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/project/amauo/

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Normalize version for PyPI
      run: |
        # Extract version and clean it for PyPI compatibility
        VERSION=$(uv run python -c "from importlib.metadata import version; print(version('amauo'))")
        echo "Original version: $VERSION"

        # Remove git hash after + sign for PyPI compatibility
        CLEAN_VERSION=$(echo $VERSION | sed 's/+.*$//')
        echo "Cleaned version: $CLEAN_VERSION"

        # Rebuild package with clean version by setting SETUPTOOLS_SCM_PRETEND_VERSION
        export SETUPTOOLS_SCM_PRETEND_VERSION=$CLEAN_VERSION
        rm -rf dist/
        uv build

    - name: Deploy to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

    - name: Test installation from TestPyPI
      run: |
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ amauo
        amauo --version

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    environment:
      name: pypi
      url: https://pypi.org/project/amauo/

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Normalize version for PyPI
      run: |
        # For tagged releases, the version should already be clean
        # but we'll rebuild to be safe
        VERSION=$(uv run python -c "from importlib.metadata import version; print(version('amauo'))")
        echo "Version for PyPI: $VERSION"

        # Clean any potential git hash for production PyPI
        CLEAN_VERSION=$(echo $VERSION | sed 's/+.*$//')
        echo "Cleaned version: $CLEAN_VERSION"

        # Rebuild if needed
        if [ "$VERSION" != "$CLEAN_VERSION" ]; then
          export SETUPTOOLS_SCM_PRETEND_VERSION=$CLEAN_VERSION
          rm -rf dist/
          uv build
        fi

    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Test installation from PyPI
      run: |
        sleep 60  # Wait for package to be available
        pip install amauo
        amauo --version

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
